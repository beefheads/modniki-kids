<article class="product-card">
  <div class="product-card__media">
    <picture class="product-card__pic">
    	<img src="./img/catalog/product-no-bg.png" alt="" class="product-card__img">
    </picture>
  </div>
  <h3 class="product-card__name">Название</h3>
  <div class="product-card__stats">
    <p class="product-card__stat">
    	<span class="product-card__stat-title">Размеры:</span>
    	<span class="product-card__stat-value">40 42 44 46</span>
    </p>
    <p class="product-card__stat">
    	<span class="product-card__stat-title">Артикул:</span>
    	<span class="product-card__stat-value">019584</span>
    </p>
	</div>
    <div class="product-card__buttons">
    	<button class="button-stroke button-primary product-card__get-price">
	    	Узнайте цену
	    </button>
    	<a href="#" class="button-stroke button-second product-card__more">
    		Подробнее
    	</a>
    </div>
</article>
