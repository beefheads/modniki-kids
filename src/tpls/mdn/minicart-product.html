<article class="minicart-product">
  <div class="minicart-product__media">
    <picture class="minicart-product__media-pic">
      <img src="@@img" alt="" class="minicart-product__media-img"></picture>
  </div>
  <div class="minicart-product__info">
    <h3 class="minicart-product__title">@@title</h3>
    <div class="minicart-product__price">
    	<span class="minicart-product__price-new">@@price</span>
    </div>
    <div class="stepper minicart-product__stepper">
      <button class="stepper__button stepper__minus" type="button">−</button>
      <input type="text" class="stepper__value" value="8">
      <button class="stepper__button stepper__plus" type="button">+</button>
    </div>
  </div>
  <button class="minicart-product__button-remove" type="button">×</button>
</article>
