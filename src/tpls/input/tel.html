<label class="input input-tel form-control">
  <svg class="input__icon">
    <use xlink:href="./img/icons/tel.svg#tel"></use>
  </svg>
  <input
    class="input__field"
    required
    name="user_tel"
    type="tel"
    placeholder="Номер телефона"
    maxlength="25"
    minlength="10"
    autocomplete="tel"
  />
  <span class="input__message">Ошибка</span>
</label>
