<header class="header">
  <div class="container header__container">
    <a href="#" class="header__logo logo">
      <img src="./img/common/logo-header.svg" alt="" class="logo__img" />
    </a>
    <div class="header__menu">
      <nav class="nav header__nav">
        <ul class="header__nav-links">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Главная</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Каталог</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Отзывы</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Блог</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">О бренде</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Покупателям</a>
          </li>
        </ul>
      </nav>
      <div class="header__buttons">
        <button class="button-ghost header__button-callback" data-b_modal-open="callback">
          Заказать звонок
        </button>

        <div class="contact-list header__contacts">
          <a class="contact-item header__contact" href="tel:">
            <svg class="contact-item__icon">
              <use xlink:href="./img/common/tel--filled.svg#tel--filled" />
            </svg>
            <span class="contact-item__text">+7 993-976-60-86</span>
          </a>
          <a class="contact-item header__contact" href="tel:">
            <svg class="contact-item__icon">
              <use xlink:href="./img/common/tel--filled.svg#tel--filled" />
            </svg>
            <span class="contact-item__text">+7 800-533-88-35</span>
          </a>
        </div>
        
      </div>
      <div class="header__shopers">
        <div class="header-shopers__item header-shopers__search">
          <button class="header-shopers__item-button">
            <svg class="search__icon">
              <use xlink:href="./img/common/search.svg#search" />
            </svg>
          </button>
          <div class="search">
            <form action="" class="search__row">
              <div class="search__input">
                <input type="text" name="s" class="search__field" placeholder="Что ищете?">
              </div>
              <button class="search__button">
                <svg class="search__icon">
                  <use xlink:href="./img/common/search.svg#search" />
                </svg>
              </button>
            </form>
          </div>
        </div>
        <div class="header-shopers__item header-shopers__cart">
          <button class="header-shopers__item-button">
            <svg class="cart__icon">
              <use xlink:href="./img/common/header-cart.svg#header-cart" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <button class="burger header__burger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
